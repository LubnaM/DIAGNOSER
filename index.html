<!DOCTYPE html>
<html>
<head>
  <title>Appendicitis Diagnosis</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #confidence { color: green; font-weight: bold; }
    textarea { width: 300px; height: 100px; }
  </style>
</head>
<body>
  <h1>Text Classifier</h1>
  <img src="https://via.placeholder.com/200" alt="Header Image"/><br><br>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br><br>
  <button onclick="sendText()">Predict</button>
  <h2>Prediction: <span id="prediction"></span></h2>
  <h2>Confidence: <span id="confidence"></span>%</h2>

  <script>
    async function sendText() {
      const text = document.getElementById('inputText').value;

      const response = await fetch('http://localhost:6016/classify', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      document.getElementById('prediction').textContent = data.prediction;
      document.getElementById('confidence').textContent = data.confidence;
    }
  </script>
</body>
</html>
