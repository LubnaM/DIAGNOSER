<!DOCTYPE html>
<html>
<head>
  <title>Appendicitis Diagnosis</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #confidence { color: green; font-weight: bold; }
    textarea { width: 300px; height: 100px; }
  </style>
</head>
<body>
  <h1>Appendicitis Diagnosis</h1>
  <img src="https://via.placeholder.com/200" alt="Header Image"/><br><br>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br><br>
  <button onclick="sendText()">Diagnose</button>
  <h2>Diagnosis: <span id="prediction"></span></h2>
  <h2>Confidence: <span id="confidence"></span></h2>

  <script>
    async function sendText() {
      const input = document.getElementById("inputText").value;

      const response = await fetch("https://api-inference.huggingface.co/models/Lubna1/diagnoser_v1", {
        method: "POST",
        headers: {
          "Authorization": "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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: input })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById("prediction").textContent = "Error: " + data.error;
        document.getElementById("confidence").textContent = "--";
      } else {
        // For text generation:
        const resultText = data[0]?.generated_text || JSON.stringify(data);
        document.getElementById("prediction").textContent = resultText;
        document.getElementById("confidence").textContent = "--";
      }
    }
  </script>
</body>
</html>
