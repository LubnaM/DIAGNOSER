<!DOCTYPE html>
<html>
<head>
  <title>Appendicitis Diagnosis</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #confidence { color: green; font-weight: bold; }
    textarea { width: 300px; height: 100px; }
  </style>
</head>
<body>
  <h1>Appendicitis Diagnosis</h1>
  <img src="https://via.placeholder.com/200" alt="Header Image"/><br><br>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br><br>
  <button onclick="sendText()">Diagnose</button>
  <h2>Diagnosis: <span id="prediction"></span></h2>
  <h2>Confidence: <span id="confidence"></span></h2>

  <script>
    async function sendText() {
      const input = document.getElementById("inputText").value;

      const response = await fetch("https://api-inference.huggingface.co/Lubna1/diagnoser_v1", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: input })
      });

      const data = await response.json();
      // üîç Log the full model response to browser console
      // Log the raw response from Hugging Face API
      console.log("Response Status:", response.status);
      console.log("Model Response Data:", data);
      if (data.error) {
        document.getElementById("prediction").textContent = "Error: " + data.error;
        document.getElementById("confidence").textContent = "--";
      } else {
      // HF returns a list of label-probability objects for classification
      const labelData = data[0]; // example: [{label: 'LABEL_1', score: 0.91}, ...]
      const label = labelData.label === 'LABEL_1' ? 'Appendicitis' : 'Other Abdominal Disease';
      const confidence = (labelData.score * 100).toFixed(2);

      document.getElementById("prediction").textContent = label;
      document.getElementById("confidence").textContent = confidence;
      }
    }
  </script>
</body>
</html>
