<!DOCTYPE html>
<html>
<head>
  <title>Appendicitis Diagnosis</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #confidence { color: green; font-weight: bold; }
    textarea { width: 300px; height: 100px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Appendicitis Diagnosis</h1>
  <textarea id="inputText" placeholder="Describe symptoms..."></textarea><br>
  <button onclick="diagnose()">Diagnose</button>
  
  <div id="result">
    <h2>Diagnosis: <span id="prediction">--</span></h2>
    <h2>Confidence: <span id="confidence">--</span></h2>
    <p id="error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
